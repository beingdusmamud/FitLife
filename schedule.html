<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>404 - Page Not Found | FitLife</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/fitlife-icon.png" />
    <style>
      /* Core Styles */
      :root {
        --primary: #ff3366;
        --secondary: #2e3192;
        --text-light: rgba(255, 255, 255, 0.7);
        --bg-dark: #0a0a0a;
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "GeneralSans", sans-serif;
        background: var(--bg-dark);
        color: #ffffff;
        line-height: 1.6;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 1000px;
      }

      /* 404 Container */
      .error-container {
        text-align: center;
        padding: 40px;
        max-width: 800px;
        position: relative;
      }

      /* 3D Number Animation */
      .error-number {
        font-size: 180px;
        font-weight: 800;
        font-family: "ClashDisplay", sans-serif;
        color: var(--primary);
        text-shadow: 2px 2px 0 rgba(255, 51, 102, 0.2),
          4px 4px 0 rgba(255, 51, 102, 0.1);
        animation: float 6s ease-in-out infinite;
        position: relative;
        margin-bottom: 40px;
      }

      .error-number::before {
        content: "404";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: rgba(255, 51, 102, 0.1);
        animation: glitch 2s linear infinite;
      }

      /* Title & Description */
      .error-title {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 20px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 0.6s ease forwards 0.3s;
      }

      .error-description {
        color: var(--text-light);
        font-size: 18px;
        margin-bottom: 40px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 0.6s ease forwards 0.6s;
      }

      /* Interactive Elements */
      .error-actions {
        display: flex;
        gap: 20px;
        justify-content: center;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 0.6s ease forwards 0.9s;
      }

      .error-button {
        padding: 16px 32px;
        border-radius: 50px;
        background: var(--primary);
        color: white;
        text-decoration: none;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
      }

      .error-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: var(--transition);
      }

      .error-button:hover::before {
        left: 100%;
      }

      .error-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(255, 51, 102, 0.2);
      }

      .error-button--outline {
        background: transparent;
        border: 2px solid var(--primary);
      }

      /* Background Elements */
      .error-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .error-shape {
        position: absolute;
        border-radius: 50%;
        background: var(--primary);
        opacity: 0.1;
      }

      /* Search Bar */
      .error-search {
        max-width: 400px;
        margin: 0 auto 40px;
        position: relative;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 0.6s ease forwards 0.8s;
      }

      .error-search__input {
        width: 100%;
        padding: 16px 24px;
        padding-right: 50px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        color: white;
        font-size: 16px;
        transition: var(--transition);
      }

      .error-search__input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--primary);
      }

      .error-search__button {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--primary);
        cursor: pointer;
        transition: var(--transition);
      }

      .error-search__button:hover {
        transform: translateY(-50%) scale(1.1);
      }

      /* Animations */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0);
        }
        50% {
          transform: translateY(-20px) rotate(2deg);
        }
      }

      @keyframes glitch {
        0% {
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        2%,
        8% {
          clip-path: polygon(0 15%, 100% 15%, 100% 15%, 0 15%);
          transform: translate(-5px);
        }
        6% {
          clip-path: polygon(0 30%, 100% 30%, 100% 30%, 0 30%);
          transform: translate(5px);
        }
        9% {
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
          transform: translate(0);
        }
      }

      @keyframes fadeUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .error-container {
          padding: 20px;
        }

        .error-number {
          font-size: 120px;
        }

        .error-title {
          font-size: 28px;
        }

        .error-description {
          font-size: 16px;
        }

        .error-actions {
          flex-direction: column;
        }

        .error-button {
          width: 100%;
          justify-content: center;
        }
      }

      @media (max-width: 480px) {
        .error-number {
          font-size: 100px;
        }

        .error-title {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-number">404</div>

      <h1 class="error-title">Oops! Page Not Found</h1>

      <p class="error-description">
        The page you're looking for seems to have gone for a workout. Let's help
        you get back on track!
      </p>

      <div class="error-actions">
        <a href="index.html" class="error-button">
          <i class="fas fa-home"></i>
          Back to Home
        </a>
      </div>

      <div class="error-shapes">
        <!-- Generated dynamically by JS -->
      </div>
    </div>

    <script>
      // Generate random shapes
      const shapes = document.querySelector(".error-shapes");
      const shapeCount = 15;

      for (let i = 0; i < shapeCount; i++) {
        const shape = document.createElement("div");
        shape.classList.add("error-shape");

        // Random size between 10 and 100
        const size = Math.random() * 90 + 10;
        shape.style.width = `${size}px`;
        shape.style.height = `${size}px`;

        // Random position
        shape.style.left = `${Math.random() * 100}%`;
        shape.style.top = `${Math.random() * 100}%`;

        // Random animation
        const duration = Math.random() * 20 + 10;
        shape.style.animation = `float ${duration}s ease-in-out infinite`;
        shape.style.animationDelay = `${Math.random() * 5}s`;

        shapes.appendChild(shape);
      }

      // Add parallax effect
      document.addEventListener("mousemove", (e) => {
        const shapes = document.querySelectorAll(".error-shape");
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const deltaX = (e.clientX - centerX) / centerX;
        const deltaY = (e.clientY - centerY) / centerY;

        shapes.forEach((shape) => {
          const speed = Math.random() * 20 + 10;
          shape.style.transform = `translate(${deltaX * speed}px, ${
            deltaY * speed
          }px)`;
        });
      });
    </script>
  </body>
</html>
