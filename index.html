<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - FitLife</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      /* Core Styles */
      :root {
        --primary: #ff3366;
        --secondary: #2e3192;
        --text-light: rgba(255, 255, 255, 0.7);
        --bg-dark: #0a0a0a;
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "GeneralSans", sans-serif;
        background: var(--bg-dark);
        color: #ffffff;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
        overflow-x: hidden;
      }

      /* Construction Container */
      .construction-container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        position: relative;
      }

      /* Header Content */
      .construction-header {
        text-align: center;
        margin-bottom: 60px;
        position: relative;
      }

      .logo {
        width: 120px;
        height: auto;
        margin-bottom: 30px;
        animation: pulse 2s infinite;
      }

      .construction-title {
        font-size: clamp(36px, 5vw, 56px);
        font-weight: 800;
        margin-bottom: 20px;
        background: linear-gradient(135deg, var(--primary), #ff6b98);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 0.6s ease forwards;
      }

      .construction-description {
        font-size: clamp(16px, 2vw, 20px);
        color: var(--text-light);
        max-width: 600px;
        margin: 0 auto 40px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 0.6s ease forwards 0.2s;
      }

      /* Progress Bar */
      .progress-container {
        max-width: 600px;
        margin: 0 auto 60px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 0.6s ease forwards 0.4s;
      }

      .progress-bar {
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        overflow: hidden;
        position: relative;
      }

      .progress-fill {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background: var(--primary);
        width: 75%;
        border-radius: 3px;
        animation: progressAnimation 2s ease-out;
      }

      .progress-status {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        color: var(--text-light);
        font-size: 14px;
      }

      /* Countdown Timer */
      .countdown {
        display: flex;
        justify-content: center;
        gap: clamp(20px, 4vw, 40px);
        margin-bottom: 60px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 0.6s ease forwards 0.6s;
      }

      .countdown-item {
        text-align: center;
      }

      .countdown-number {
        font-size: clamp(36px, 5vw, 64px);
        font-weight: 700;
        color: var(--primary);
        line-height: 1;
        margin-bottom: 10px;
        position: relative;
      }

      .countdown-label {
        color: var(--text-light);
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      /* Newsletter Form */
      .newsletter {
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 0.6s ease forwards 0.8s;
      }

      .newsletter-title {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .newsletter-form {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .newsletter-input {
        flex: 1;
        padding: 16px 24px;
        border-radius: 50px;
        border: none;
        background: rgba(255, 255, 255, 0.05);
        color: white;
        font-size: 16px;
        transition: var(--transition);
      }

      .newsletter-input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.1);
      }

      .newsletter-button {
        padding: 16px 32px;
        border-radius: 50px;
        border: none;
        background: var(--primary);
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
      }

      .newsletter-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(255, 51, 102, 0.2);
      }

      /* Social Links */
      .social-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
      }

      .social-link {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.05);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
        transition: var(--transition);
        text-decoration: none;
      }

      .social-link:hover {
        background: var(--primary);
        transform: translateY(-5px);
      }

      /* Background Elements */
      .construction-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        background: var(--primary);
        opacity: 0.1;
        animation: float 20s infinite;
      }

      /* Success Message */
      .success-message {
        display: none;
        background: rgba(40, 167, 69, 0.1);
        border: 1px solid rgba(40, 167, 69, 0.2);
        color: #28a745;
        padding: 10px 20px;
        border-radius: 50px;
        margin-top: 20px;
      }

      /* Animations */
      @keyframes fadeUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(20px, -20px);
        }
      }

      @keyframes progressAnimation {
        from {
          width: 0;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .construction-container {
          padding: 20px;
        }

        .newsletter-form {
          flex-direction: column;
        }

        .newsletter-button {
          width: 100%;
        }

        .countdown {
          gap: 20px;
        }
      }

      @media (max-width: 480px) {
        .countdown-number {
          font-size: 36px;
        }

        .countdown-label {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="construction-container">
      <!-- Header Content -->
      <header class="construction-header">
        <img src="assets/FitLife(1).png" alt="FitnessHub Logo" class="logo" />
        <h1 class="construction-title">Something Amazing is Coming</h1>
        <p class="construction-description">
          We're working hard to bring you a new and improved fitness experience.
          Stay tuned for the big reveal!
        </p>
      </header>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="progress-status">
          <span>Progress</span>
          <span>75% Complete</span>
        </div>
      </div>

      <!-- Countdown Timer -->
      <div class="countdown">
        <div class="countdown-item">
          <div class="countdown-number" id="days">00</div>
          <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number" id="hours">00</div>
          <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number" id="minutes">00</div>
          <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number" id="seconds">00</div>
          <div class="countdown-label">Seconds</div>
        </div>
      </div>

      <!-- Newsletter -->
      <div class="newsletter">
        <h2 class="newsletter-title">Get Notified When We Launch</h2>
        <form class="newsletter-form" id="newsletter-form">
          <input
            type="email"
            class="newsletter-input"
            placeholder="Enter your email address"
            required
          />
          <button type="submit" class="newsletter-button">Notify Me</button>
        </form>
        <div class="success-message">
          Thank you! We'll notify you when we launch.
        </div>

        <!-- Social Links -->
        <div class="social-links">
          <a href="#" class="social-link">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-link">
            <i class="fab fa-x"></i>
          </a>
          <a href="#" class="social-link">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" class="social-link">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
      </div>

      <!-- Background Shapes -->
      <div class="construction-shapes"></div>
    </div>

    <script>
      // Countdown Timer
      function updateCountdown() {
        const launchDate = new Date("2025-04-01T00:00:00").getTime();
        const now = new Date().getTime();
        const distance = launchDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = String(days).padStart(
          2,
          "0"
        );
        document.getElementById("hours").textContent = String(hours).padStart(
          2,
          "0"
        );
        document.getElementById("minutes").textContent = String(
          minutes
        ).padStart(2, "0");
        document.getElementById("seconds").textContent = String(
          seconds
        ).padStart(2, "0");
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();

      // Newsletter Form
      const form = document.getElementById("newsletter-form");
      const successMessage = document.querySelector(".success-message");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        form.style.display = "none";
        successMessage.style.display = "block";
      });

      // Generate background shapes
      const shapes = document.querySelector(".construction-shapes");
      const shapeCount = 10;

      for (let i = 0; i < shapeCount; i++) {
        const shape = document.createElement("div");
        shape.classList.add("shape");

        const size = Math.random() * 100 + 50;
        shape.style.width = `${size}px`;
        shape.style.height = `${size}px`;

        shape.style.left = `${Math.random() * 100}%`;
        shape.style.top = `${Math.random() * 100}%`;

        shape.style.animationDelay = `${Math.random() * 5}s`;

        shapes.appendChild(shape);
      }
    </script>
  </body>
</html>
